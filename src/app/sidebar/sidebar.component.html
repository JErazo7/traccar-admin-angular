
<div class="sidebar-wrapper" >
    <div  class="sidebar-header">
      <div class="container">
      <div class="row">        
          <h5 style="margin:10px;" >Dispositivos</h5>               
          <button (click)="openDialog('Crear',{})" mat-icon-button style="margin-top: 4px;" ><mat-icon>add_circle_outline</mat-icon></button>        
      </div>
    </div>
                
    </div>
    <table mat-table style="width: 100%;" [dataSource]="dataSource" >

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- State Column -->
        <ng-container matColumnDef="state">
          <th mat-header-cell *matHeaderCellDef> Estado </th>
          <td mat-cell *matCellDef="let element"> {{element.state}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Accci√≥n </th>
          <td mat-cell *matCellDef="let element"> 
            <button (click)="openDialog('Actualizar',element)" mat-icon-button color="primary"  ><mat-icon>edit</mat-icon></button>        
            <button (click)="openDialog('Eliminar',element)" mat-icon-button color="accent" ><mat-icon>delete</mat-icon></button>        
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
</div>
